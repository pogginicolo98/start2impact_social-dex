<!-- User list page -->
{% extends 'base.html' %}

<!-- Dynamic title -->
{% block head_title %}Users | {{ block.super }}{% endblock %}

{% block content %}
  <!-- User list -->
  <div class="row">
    {% for user in users %}
      <div class="col-12 col-lg-3 mt-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ user }}</h5>
            <p class="card-text">Post: {{ user.post_set.count }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
