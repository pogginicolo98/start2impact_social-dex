<!-- Reset password confirmation page -->
{% extends 'base.html' %}

<!-- Dynamic title -->
{% block head_title %}Reset password | {{ block.super }}{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-lg-8 col-12 text-center">
      <p>A link has been sent to your email to verify your identity and proceed with the password reset!</p>
      <p>Visit your inbox and follow the attached link to proceed.</p>
    </div>
  </div>
{% endblock %}
